apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: $(AIRFLOW_BASE_NAMESPACE)
resources:
  - namespace.yaml
configMapGenerator:
- name: airflow-base-common-cm
  env: environment.env
generatorOptions:
  disableNameSuffixHash: true
vars:
- name: AIRFLOW_BASE_NAMESPACE
  objref:
    kind: ConfigMap
    name: airflow-base-common-cm
    apiVersion: v1
  fieldref:
    fieldpath: data.AIRFLOW_BASE_NAMESPACE
configurations:
- configuration.yaml
